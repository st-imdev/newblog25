<p id="daily-stoic-quote" class="small font-ui" style="margin: 0.5rem 0 0;"></p>

<script>
(function() {
  const quotes = [
    ["You have power over your mind - not outside events. Realize this, and you will find strength.", "Marcus Aurelius"],
    ["The happiness of your life depends upon the quality of your thoughts.", "Marcus Aurelius"],
    ["We suffer more often in imagination than in reality.", "Seneca"],
    ["It is not death that a man should fear, but he should fear never beginning to live.", "Marcus Aurelius"],
    ["It is not the man who has little, but he who desires more, that is poor.", "Seneca"],
    ["Luck is what happens when preparation meets opportunity.", "Seneca"],
    ["If it is not right, do not do it; if it is not true, do not say it.", "Marcus Aurelius"],
    ["No man is free who is not master of himself.", "Epictetus"],
    ["Waste no more time arguing what a good man should be. Be one.", "Marcus Aurelius"],
    ["The best revenge is not to be like your enemy.", "Marcus Aurelius"],
    ["Freedom is the only worthy goal in life. It is won by disregarding things that lie beyond our control.", "Epictetus"],
    ["Circumstances don't make the man, they only reveal him to himself.", "Epictetus"],
    ["He suffers more than necessary, who suffers before it is necessary.", "Seneca"],
    ["Nothing, to my way of thinking, is a better proof of a well‑ordered mind than a man's ability to stop just where he is and pass some time in his own company.", "Seneca"],
    ["First say to yourself what you would be; and then do what you have to do.", "Epictetus"],
    ["It's not what happens to you, but how you react to it that matters.", "Epictetus"],
    ["The soul becomes dyed with the color of its thoughts.", "Marcus Aurelius"],
    ["Don't explain your philosophy. Embody it.", "Epictetus"],
    ["How long are you going to wait before you demand the best for yourself?", "Epictetus"],
    ["Wealth consists not in having great possessions, but in having few wants.", "Epictetus"],
    ["Man is not worried by real problems so much as by his imagined anxieties about real problems.", "Epictetus"],
    ["You could leave life right now. Let that determine what you do and say and think.", "Marcus Aurelius"],
    ["Begin at once to live, and count each separate day as a separate life.", "Seneca"],
    ["The impediment to action advances action. What stands in the way becomes the way.", "Marcus Aurelius"],
    ["Associate with people who are likely to improve you.", "Seneca"],
    ["Time is like a river, a violent current of events, glimpsed once and already carried away, and another follows and is gone.", "Marcus Aurelius"],
    ["Dwell on the beauty of life. Watch the stars, and see yourself running with them.", "Marcus Aurelius"],
    ["As long as you live, keep learning how to live.", "Seneca"],
    ["Everything we hear is an opinion, not a fact. Everything we see is a perspective, not the truth.", "Marcus Aurelius"],
    ["Do what you will. Even if you tear yourself apart, most people will continue doing the same things.", "Marcus Aurelius"],
    ["While we wait for life, life passes.", "Seneca"]
  ];

  function dayOfYear(date) {
    const start = new Date(date.getFullYear(), 0, 0);
    const diff = date - start + (start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000;
    return Math.floor(diff / 86400000);
  }

  const idx = dayOfYear(new Date()) % quotes.length;
  const [quote, author] = quotes[idx];
  const el = document.getElementById('daily-stoic-quote');
  if (el) {
    el.textContent = `“${quote}” — ${author}`;
  }
})();
</script>
