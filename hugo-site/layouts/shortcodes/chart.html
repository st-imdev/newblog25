{{ $type := .Get "type" }}
{{ $id := .Get "id" | default (printf "chart-%d" (now.Unix)) }}
{{ $height := .Get "height" | default "400px" }}

<div id="{{ $id }}" class="chart-container" style="width: 100%; height: {{ $height }}; margin: 2rem 0; position: relative;">
  <canvas></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
(function() {
  function initChart() {
    const container = document.getElementById('{{ $id }}');
    if (!container) return;
    
    const canvas = container.querySelector('canvas');
    if (!canvas) return;
    
    // Get colors
    const isDark = document.documentElement.classList.contains('dark');
    const accentColor = isDark ? '#60a5fa' : '#3b82f6';
    const bgColor = isDark ? '#1a1a1a' : '#ffffff';
    const textColor = isDark ? '#a3a3a3' : '#525252';
    const borderColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';
    
    {{ if eq $type "growth" }}
    new Chart(canvas, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Growth',
          data: [20, 35, 45, 60, 72, 85, 95],
          borderColor: accentColor,
          backgroundColor: function(context) {
            const chart = context.chart;
            const {ctx, chartArea} = chart;
            if (!chartArea) return null;
            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
            gradient.addColorStop(0, isDark ? 'rgba(96, 165, 250, 0.05)' : 'rgba(59, 130, 246, 0.05)');
            gradient.addColorStop(1, isDark ? 'rgba(96, 165, 250, 0.3)' : 'rgba(59, 130, 246, 0.3)');
            return gradient;
          },
          fill: true,
          tension: 0.4,
          pointRadius: 4,
          pointHoverRadius: 6,
          pointBackgroundColor: bgColor,
          pointBorderColor: accentColor,
          pointBorderWidth: 2,
          pointHoverBorderWidth: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: bgColor,
            titleColor: textColor,
            bodyColor: textColor,
            borderColor: borderColor,
            borderWidth: 1,
            padding: 12,
            displayColors: false,
            callbacks: {
              label: function(context) {
                const labels = ['Foundation', 'Building', 'Testing', 'Learning', 'Iterating', 'Growing', 'Scaling'];
                return labels[context.dataIndex] + ': ' + context.parsed.y + '%';
              }
            }
          }
        },
        scales: {
          x: {
            grid: {
              display: false
            },
            ticks: {
              color: textColor,
              font: {
                size: 11
              }
            }
          },
          y: {
            grid: {
              color: borderColor,
              borderDash: [2, 4],
              drawBorder: false
            },
            ticks: {
              color: textColor,
              font: {
                size: 11
              },
              callback: function(value) {
                return value + '%';
              }
            },
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
    
    {{ else if eq $type "multi-line" }}
    
    // Generate sample data
    const hours = Array.from({length: 24}, (_, i) => i + ':00');
    const generateData = (base, variance) => {
      return hours.map((_, i) => base + Math.sin(i * 0.5) * variance + Math.random() * 10);
    };
    
    new Chart(canvas, {
      type: 'line',
      data: {
        labels: hours,
        datasets: [
          {
            label: 'Agent Alpha',
            data: generateData(50, 20),
            borderColor: accentColor,
            backgroundColor: isDark ? 'rgba(96, 165, 250, 0.1)' : 'rgba(59, 130, 246, 0.1)',
            tension: 0.3,
            pointRadius: 0,
            pointHoverRadius: 4,
            borderWidth: 2
          },
          {
            label: 'Agent Beta',
            data: generateData(45, 15),
            borderColor: textColor,
            backgroundColor: isDark ? 'rgba(163, 163, 163, 0.1)' : 'rgba(82, 82, 82, 0.1)',
            tension: 0.3,
            pointRadius: 0,
            pointHoverRadius: 4,
            borderWidth: 2
          },
          {
            label: 'Agent Gamma',
            data: generateData(40, 25),
            borderColor: isDark ? '#e5e5e5' : '#171717',
            backgroundColor: isDark ? 'rgba(229, 229, 229, 0.1)' : 'rgba(23, 23, 23, 0.1)',
            tension: 0.3,
            pointRadius: 0,
            pointHoverRadius: 4,
            borderWidth: 2,
            borderDash: [5, 5]
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'end',
            labels: {
              color: textColor,
              usePointStyle: true,
              padding: 15,
              font: {
                size: 11
              }
            }
          },
          tooltip: {
            backgroundColor: bgColor,
            titleColor: textColor,
            bodyColor: textColor,
            borderColor: borderColor,
            borderWidth: 1,
            padding: 12,
            callbacks: {
              label: function(context) {
                return context.dataset.label + ': ' + Math.round(context.parsed.y) + '%';
              }
            }
          }
        },
        scales: {
          x: {
            grid: {
              color: borderColor,
              borderDash: [2, 4],
              drawBorder: false
            },
            ticks: {
              color: textColor,
              font: {
                size: 10
              },
              maxTicksLimit: 12
            }
          },
          y: {
            grid: {
              color: borderColor,
              borderDash: [2, 4],
              drawBorder: false
            },
            ticks: {
              color: textColor,
              font: {
                size: 11
              },
              callback: function(value) {
                return value + '%';
              }
            },
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
    {{ end }}
  }
  
  // Wait for Chart.js to load
  function waitForChart() {
    if (typeof Chart !== 'undefined') {
      initChart();
    } else {
      setTimeout(waitForChart, 100);
    }
  }
  
  waitForChart();
})();
</script>
