{% assign recent_fleeting = site.fleeting | sort: "date" | reverse | limit:10 %}
{% assign recent_fleeting = recent_fleeting | sort: "date" %}
<div class="fleeting-calendar">
  {% for entry in recent_fleeting %}
    <a href="{{ site.baseurl }}{{ entry.url }}" class="calendar-cell">
      <span class="dow">{{ entry.date | date: "%a" }}</span>
      <span class="day">{{ entry.date | date: "%e" }}</span>
    </a>
  {% endfor %}
</div>

<style>
  .fleeting-calendar {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    padding-bottom: 1rem;
  }
  .calendar-cell {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: var(--color-tx-normal);
    font-family: var(--font-ui);
    width: 48px;
  }
  .calendar-cell .dow {
    font-size: var(--font-small);
    color: var(--color-tx-muted);
  }
  .calendar-cell .day {
    font-weight: 600;
    font-size: 1.6rem;
    line-height: 1.2;
  }
  .calendar-cell:hover .day {
    text-decoration: underline;
  }
</style>
