{{ define "main" }}
<main class="min-h-screen bg-background text-foreground">
  <section class="container py-8">
    <article class="max-w-prose">
      <!-- Back Navigation -->
      <div class="mb-6">
        <a href="/" class="back-link inline-flex items-center gap-2 text-muted-foreground hover:text-foreground transition-colors group">
          <span class="back-arrow">←</span>
          Back to home
        </a>
      </div>
      
      <div class="animate-fade-in">
        <header class="mb-8">
          <h1 class="h1 mb-4">{{ .Title }}</h1>
          {{ with .Date }}
          <p class="text-sm text-muted-foreground">{{ .Format "January 2006" }}</p>
          {{ end }}
        </header>

        {{ $content := .Content | replaceRE `==([^=]+)==` `<span class="highlight">$1</span>` | safeHTML }}
        <div class="content prose prose-lg max-w-none">{{ $content }}</div>

        <footer class="mt-16 pt-8 border-t border-border">
          <a href="/" class="link-underline text-muted-foreground">
            ← Back to home
          </a>
        </footer>
      </div>
    </article>
  </section>
</main>
<footer class="container small muted">
  <p>© {{ now.Year }} Scott Taylor.</p>
  <style>footer.container{border-top:1px solid hsl(var(--border));padding:2rem 3rem;margin-top:4rem}</style>
</footer>
{{ end }}
