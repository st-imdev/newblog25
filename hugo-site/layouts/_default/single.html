{{ define "main" }}
<main class="min-h-screen bg-background text-foreground">
  <div class="container py-4 sm:py-8 flex gap-8 max-w-6xl">
    <!-- Main Content -->
    <div class="flex-1 px-4 sm:px-0 max-w-prose">
      <!-- Back Navigation -->
      <div class="mb-6">
        <a href="/" class="inline-flex items-center gap-2 text-muted-foreground hover:text-foreground transition-colors group">
          <span class="back-arrow">←</span>
          Back to home
        </a>
      </div>
      
      <article class="animate-fade-in">
        <header class="mb-8">
          <h1 class="h1 mb-4">{{ .Title }}</h1>
          {{ with .Date }}
          <p class="text-sm text-muted-foreground">{{ .Format "January 2006" }}</p>
          {{ end }}
        </header>

        {{ $content := .Content | replaceRE `==([^=]+)==` `<span class="highlight">$1</span>` | safeHTML }}
        <div class="content prose prose-lg max-w-none">{{ $content }}</div>

        <footer class="mt-16 pt-8 border-t border-border">
          <a href="/" class="text-muted-foreground hover:text-foreground transition-colors underline decoration-1 underline-offset-4">
            ← Back to home
          </a>
        </footer>
      </article>
    </div>
  </div>
</main>
{{ end }}
