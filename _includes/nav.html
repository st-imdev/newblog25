<div class="flex align-center font-ui nav-bar">
  <a href="{{ site.baseurl }}/about" aria-label="About me" title="About me" style="margin-right: 0.75rem; display: flex; align-items: center;">
    <img src="{{ site.baseurl }}/assets/images/profile.jpg" width="42px" height="42px" alt="{{ site.title }}" style="border-radius:50%; object-fit: cover;" />
  </a>
  <span class="flex-grow">
    <a class="internal-link plain" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </span>
  
  <!-- Desktop navigation -->
  <span class="flex-shrink desktop-nav">
    <a href="{{ site.baseurl }}/writing" class="nav-link">Writing</a>
    <a href="{{ site.baseurl }}/about" class="nav-link">About</a>
    <a href="{{ site.baseurl }}/now" class="nav-link mh">Now</a>
    <a href="{{ site.baseurl }}/search" class="nav-link mh">Search</a>
  </span>
  
  <!-- Mobile hamburger button -->
  <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Toggle mobile menu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
  
  <span id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode" type="button" role="switch">
    <div class="theme-toggle-slide"></div>
    <div class="theme-toggle-switch"></div>
  </span>
</div>

<!-- Mobile menu overlay -->
<div id="mobile-menu" class="mobile-menu">
  <div class="mobile-menu-content">
    <a href="{{ site.baseurl }}/writing" class="mobile-menu-item">Writing</a>
    <a href="{{ site.baseurl }}/about" class="mobile-menu-item">About</a>
    <a href="{{ site.baseurl }}/now" class="mobile-menu-item">Now</a>
    <a href="{{ site.baseurl }}/search" class="mobile-menu-item">Search</a>
  </div>
</div>

<style>
  /* Remove tap highlight color on mobile */
  * {
    -webkit-tap-highlight-color: transparent;
  }
  
  /* Desktop/mobile visibility */
  .desktop-nav {
    display: none;
  }
  
  /* Desktop navigation styling */
  @media (min-width: 768px) {
    .desktop-nav {
      display: flex;
      align-items: center;
      gap: 1.75rem; /* Increased spacing between nav items */
    }
    
    .nav-link {
      position: relative;
      color: var(--color-tx-muted);
      text-decoration: none;
      font-size: 1.6rem;
      padding: 0.5rem 0;
      transition: color 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--color-action);
    }
    
    /* Subtle indicator for active link */
    .nav-link.active::after,
    .nav-link:hover::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: var(--color-action);
      transform: scaleX(0.7);
      transition: transform 0.2s ease;
    }
    
    .nav-link:hover::after {
      transform: scaleX(1);
    }
  }
  
  /* Mobile menu button - only visible on mobile */
  .mobile-menu-button {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 24px;
    height: 18px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-right: 1rem;
    z-index: 200;
    outline: none;
    -webkit-tap-highlight-color: transparent !important; /* Remove tap highlight specifically for this button */
    user-select: none;
    touch-action: manipulation;
  }
  
  /* Remove focus outline for mobile */
  .mobile-menu-button:focus {
    outline: none;
  }
  
  @media (min-width: 768px) {
    .mobile-menu-button {
      display: none !important; /* Force hide on desktop */
    }
    
    /* Improve overall navigation bar spacing */
    .nav-bar {
      padding: 1rem 0;
      gap: 1rem;
    }
  }
  
  /* Hamburger line styling */
  .hamburger-line {
    width: 100%;
    height: 2px;
    background-color: var(--color-tx-normal);
    transition: all 0.3s ease;
  }
  
  /* Mobile menu styling */
  .mobile-menu {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(var(--color-bg-primary-rgb), 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  .mobile-menu.active {
    opacity: 1;
    pointer-events: auto;
  }
  
  .mobile-menu-content {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    text-align: center;
  }
  
  .mobile-menu-item {
    font-size: 1.5rem;
    color: var(--color-tx-normal);
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: color 0.2s ease;
  }
  
  .mobile-menu-item:hover {
    color: var(--color-action);
  }
  
  /* Hamburger animation */
  .mobile-menu-button.active .hamburger-line:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }
  
  .mobile-menu-button.active .hamburger-line:nth-child(2) {
    opacity: 0;
  }
  
  .mobile-menu-button.active .hamburger-line:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    // Set active class on current page nav link
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
      const linkPath = link.getAttribute('href');
      if (currentPath === linkPath || 
          (linkPath !== '{{ site.baseurl }}/' && currentPath.startsWith(linkPath))) {
        link.classList.add('active');
      }
    });
    
    mobileMenuButton.addEventListener('click', function() {
      mobileMenuButton.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      document.body.classList.toggle('menu-open');
    });
    
    // Close menu when clicking on a link
    const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');
    mobileMenuItems.forEach(item => {
      item.addEventListener('click', function() {
        mobileMenuButton.classList.remove('active');
        mobileMenu.classList.remove('active');
        document.body.classList.remove('menu-open');
      });
    });
  });
</script>
